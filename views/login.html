<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />

    <title>Chat App</title>
  </head>
  <body>
    <div class="login-page-container">
      <header class="login-header">Login</header>
      <!-- action is an empty string, so we'll send the data to the same URL as the page (localhost:3000).-->
      <form action="" method="post" class="login-form">
        <div class="form-group-text-input">
          <input
            class="text-input"
            type="text"
            name="username"
            placeholder="Name"
          />
          <input
            class="text-input"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label for="female">Female</label>
          <input
            type="radio"
            name="gender"
            value="female"
            id="female"
            checked
          />

          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" id="male" />

          <label for="other">Other</label>
          <input type="radio" name="gender" value="other" id="other" />
        </div>

        <div class="form-group">
          <label for="room_1">Room 1</label>
          <input type="radio" name="room" value="room-1" id="room_1" checked />
          <label for="room_2">Room 2</label>
          <input type="radio" name="room" value="room-2" id="room_2" />
          <label for="room_3">Room 3</label>
          <input type="radio" name="room" value="room-3" id="room_3" />
        </div>

        <input class="login-btn" type="submit" value="Join Chat" />
      </form>
    </div>
  </body>
</html>
